<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>XDebate</title>

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,400"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="js/libs/plugins/mdtoast.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"
    />

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />

    <link rel="manifest" href="manifest.json" />

    <!-- Android -->
    <meta name="theme-color" content="#3498db" />

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="img/icons/icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icons/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="img/icons/icon-152x152.png"
    />

    <!-- iPhone X (1125px x 2436px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="img/icons-ios/apple-launch-1125x2436.png"
    />
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="img/icons-ios/apple-launch-750x1334.png"
    />
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
      href="img/icons-ios/apple-launch-1242x2208.png"
    />
    <!-- iPhone 5 (640px x 1136px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      href="img/icons-ios/apple-launch-640x1136.png"
    />

    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <meta name="apple-mobile-web-app-title" content="Twittor!" />
  </head>
  <body>
    <span class="first">
      <span
        id="salir-btn"
        class="fa fa-sign-out-alt out oculto animated fadeIn"
      ></span>
      <span id="titulo"> - Seleccione Candidato - </span>
      <span
        id="nuevo-btn"
        class="fa fa-pen-square new oculto animated fadeIn fast"
      ></span>
    </span>

    <div id="modal" class="oculto">
      <span class="first">
        <span id="titulo-modal"> - Nuevo mensaje - </span>
        <span id="cancel-btn" class="fa fa-times"></span>
      </span>

      <div class="nuevo-mensaje">
        <textarea
          id="txtMensaje"
          placeholder="Escriba aquÃ­ ..."
          rows="5"
        ></textarea>
      </div>

      <div id="post-btn" class="fab">
        <i class="fa fa-paper-plane"></i>
      </div>

      <div id="location-btn" class="fab-marker">
        <i class="fa fa-map-marker-alt"></i>
      </div>
    </div>

    <div id="seleccion" class="seleccion animated fadeIn fast" align="center">
      <button id="installButton" class="button-installpwa">
        Instalar la PWA
      </button>

      <div>
        <img
          data-user="candidato-massa"
          src="img/avatars/candidato-massa.png"
          alt="candidato-massa"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="candidato-milei"
          src="img/avatars/candidato-milei.png"
          alt="candidato-milei"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="candidato-bullrich"
          src="img/avatars/candidato-bullrich.png"
          alt="candidato-bullrich"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="candidato-schiareti"
          src="img/avatars/candidato-schiareti.png"
          alt="candidato-schiareti"
          class="seleccion-avatar"
        />
      </div>

      <div>
        <img
          data-user="candidato-bregman"
          src="img/avatars/candidato-bregman.png"
          alt="candidato-bregman"
          class="seleccion-avatar"
        />
      </div>
    </div>

    <ul id="timeline" class="timeline oculto"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/libs/plugins/mdtoast.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
